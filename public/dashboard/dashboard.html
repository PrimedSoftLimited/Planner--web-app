<script>
    let key = 0;
    let sidebarKey;
    const roots = [...document.querySelectorAll('.root')];
    const homeInput = document.querySelector('div#home');
    const activityInput = document.querySelector('div#activity');
    const messagesInput = document.querySelector('div#messages');
    const profileInput = document.querySelector('div#profile');
    let sidebar = document.getElementById('sidebar');
    let openSlide = document.querySelector('#open-slide');
    let dashCon = document.getElementsByClassName('dashboard-content');
    document.querySelector('#dashHome').addEventListener('click', function () {
        key = 0;
        manageView(homeInput);
    });
    document.querySelector('#dashActivity').addEventListener('click', function () {
        key = 1;
        manageView(activityInput);
    });
    document.querySelector('#dashMessages').addEventListener('click', function () {
        key = 2;
        manageView(messagesInput);
    });
    document.querySelector('#dashProfile').addEventListener('click', function () {
        key = 3;
        manageView(profileInput);
    });
    const manageView = (bed) => {
        roots.map((root) => root.style.display = 'none')
        bed.style.display = 'block';
        sidebarWatch();
        return true;

    }
    const sidebarWatch = () => {
        if (sidebarKey == 'small') {
            sidebar.style.display = "none";
            openSlide.style.display = "block";
        }
    };

    function openSlideMenu() {
        document.getElementById('sidebar').style.display = 'block';
        document.getElementById('open-slide').style.display = 'none';
        // document.getElementsByClassName('dashboard-content').style.display = 'none';
        roots.map((root, i) => {
            if (i == key) {
                root.style.display = 'none';
            }
        });
    }

    function closeSlideMenu() {
        document.getElementById('sidebar').style.display = 'none';
        document.getElementById('open-slide').style.display = 'block';
        // document.getElementsByClassName('dashboard-content').style.display = 'block';
        roots.map((root, i) => {
            if (i == key) {
                root.style.display = 'block';
            }
        });
    }
    function sidebarControl(bigWindow) {
        if (bigWindow.matches) {
            sidebar.style.display = 'block';
            openSlide.style.display = 'none';
        }
    }

    var bigWindow = window.matchMedia("(min-width: 992px)")
    sidebarControl(bigWindow)
    bigWindow.addListener(sidebarControl)

    function sidebarControl2(smallWindow) {

        if (smallWindow.matches) {
            roots.map((root) => root.style.display = 'none')
            sidebarKey = 'small';
            openSlide.style.display = "none";
        } else {
            sidebarKey = 'big';
            roots.map((root, i) => {
                if (i == key) {
                    root.style.display = 'block'
                }
            });
        }
    }

    var smallWindow = window.matchMedia("(max-width: 992px)")
    sidebarControl2(smallWindow)
    smallWindow.addListener(sidebarControl2)
</script>
