<head>

<body class="authentication-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button onclick="location.href=window.location.origin" class="btn btn-default logo-btn">plannerr</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline ml-auto my-2 my-lg-0">
                <button onclick="location.href='./signup.html'" class="btn btn-brand my-2 my-sm-0" type="button">Sign
                    Up</button>
            </form>
        </div>
    </nav>

    <div aria-live="polite" aria-atomic="true" data-id="bad-request" class="show-toast d-flex justify-content-center align-items-center">
        <div class="toast" data-delay="15000" data-animation="true" id="myToast">
            <div class="toast-header">
                <button type="button" class="ml-2 mb-1 ml-auto close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>                   
            <div class="toast-body">
                Oops ðŸ˜¢, an error occured! Please <a href="#" onclick="location.reload()">refresh</a> and try again
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="signin-container cen-con col-12 ccol-sm-10 col-md-8 col-lg-5">
                <h3 class="text-center col-12 mt-2">Forgot Password?</h3>
                <form class="mt-5 col-12 form-forgotPwd">
                    <div class="form-group change conInput row">
                        <input placeholder=" " name="email" type="email" class="form-control brand-input col-12"
                            required>
                        <span class="floating-label">Email Address</span>
                        <small class="mt-4 mb-4 text-grey">Enter your email here and we'll help you get back in</small>
                        <button type="submit" class="btn btn-brand col-12 signup-submit stroke-white" data-toggle="modal">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h4 id="userMail" class="mb-4"></h4>
                <a id="proceedToMail" href=""><button class="text-center btn btn-brand">Proceed</button></a>
            </div>
        </div>
    </div>
</div>
