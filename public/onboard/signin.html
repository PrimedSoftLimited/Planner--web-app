<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/authentication.css">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"/>
        <title>plannerr</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="../js/base.js" defer></script>
        <script src="../js/welcome/signIn-Up.js" defer></script>
    </head>

    <body class="authentication-body">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button onclick="location.href=window.location.origin" class="btn btn-default logo-btn">plannerr</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline ml-auto my-2 my-lg-0">
                    <button onclick="location.href='./signup.html'" class="btn btn-brand my-2 my-sm-0" type="button">Sign
                        Up</button>
                </form>
            </div>
        </nav>

        <div aria-live="polite" aria-atomic="true" data-id="bad-request" class="show-toast d-flex justify-content-center align-items-center">
            <div class="toast" data-delay="15000" data-animation="true" id="myToast">
                <div class="toast-header">
                    <button type="button" class="ml-2 mb-1 ml-auto close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>                   
                <div class="toast-body">
                    Oops ðŸ˜¢, an error occured! Please <a href="#" onclick="location.reload()">refresh</a> and try again
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="signin-container cen-con col-12 col-sm-10 col-md-8 col-lg-5">
                    <h3 class="text-center col-12 mt-2">Let's get you back to work</h3>
                    <form class="mt-5 col-12 signin-form">
                        <div class="form-group change conInput">
                            <input placeholder=" " type="email" class="form-control brand-input" name="email" id="email" required>
                            <span data-id="email" data-label="Email Address" class="floating-label">Email Address</span>
                        </div>
                        <div class="form-group conInput" id="super-1">
                            <div class="con-input change col-12" id="super-2">
                                <input placeholder=" " type="password" class="form-control brand-input" name="password" id="password" required>
                                <span id="pass" onclick="showPwd('#pass', '#password')">&#xf070;</span>
                            </div>
                            <span data-id="password" data-label="Password" class="floating-label">Password</span>
                        </div>

                        <div class="col-12 mt-2 text-right">
                        <small onclick="location.href='forgotpassword.html'" class="col-3">
                            Forgot Password?
                        </small>
                        </div>
                        <button type="submit" class="btn btn-brand col-12 mt-3 signup-submit stroke-white">
                            Log In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
